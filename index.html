<!doctype html>
<html lang=en-us>
<head>
  <meta charset=utf-8>
  <title>Post to Google Sheet Demo</title>
  <!-- bootstrap & fontawesome css -->
  <link href="http://cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.1.0/css/font-awesome.min.css" />

  <!-- BootstrapValidator CSS -->
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>

  <!-- jQuery and Bootstrap JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- BootstrapValidator JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>

  <!-- Animated Loading Icon -->
  <style type="text/css">
  .glyphicon-refresh-animate {
      -animation: spin .7s infinite linear;
      -webkit-animation: spin .7s infinite linear;
  }

  @-webkit-keyframes spin {
      from { -webkit-transform: rotate(0deg);}
      to { -webkit-transform: rotate(360deg);}
  }

  @keyframes spin {
      from { transform: scale(1) rotate(0deg);}
      to { transform: scale(1) rotate(360deg);}
  }

  .attending-fields {
    display: none;
  }
  </style>
</head>
<body>
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>Jenny & Beau’s Wedding</h2>
      <p>
      Intro Form.
      <p>
    </div>
  </div>
  <hr>


  <form class="form-horizontal" role="form" id="test-form">
    <div class="form-group">
      <label class="col-lg-3 control-label">First Name</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="firstName" placeholder="First Name"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-3 control-label">Last Name</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="lastName" placeholder="Last Name"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-3 control-label">Email</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="email" placeholder="name@domain.com"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-3 control-label">Attending</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group col-lg-10">
          <div class="radio">
            <label>
              <input type="radio" name="attending" value="yes">
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="attending" value="no">
              No
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="attending-fields">

      <div class="form-group">
        <label class="col-lg-3 control-label">Phone</label>
        <div class="col-lg-3 inputGroupContainer">
          <div class="input-group">
            <input type="text" class="form-control" name="phone" placeholder="+1-555-555-5555"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">Address</label>
        <div class="col-lg-3 inputGroupContainer">
          <div class="input-group col-lg-10">
            <textarea type="text" class="form-control" name="address" placeholder="Enter your address here" rows="4" style="resize: vertical;"></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">Others</label>
        <div class="col-lg-3 inputGroupContainer">
          <div class="input-group col-lg-10">
            <textarea type="text" class="form-control" name="others" placeholder="" rows="4" style="resize: vertical;"></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">Diet</label>
        <div class="col-lg-3 inputGroupContainer">
          <div class="input-group">
            <input type="text" class="form-control" name="diet" placeholder=""/>
            maybe: remove or checkboxes?
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">Interests</label>
        <div class="col-lg-3 inputGroupContainer">
          <div class="input-group col-lg-10">

            <div class="checkbox">
              <label>
                <input type="checkbox" name="gettingThere">
                Tips for getting to Sweden
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="swedish101">
                Basic Swedish
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="weddingTraditions">
                Swedish wedding traditions
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="drinkingSongs">
                Swedish drinking songs
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="localTourism">
                Things to do and see in the Skåne region.
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="domesticTravel">
                Tips for traveling in Sweden
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="toastInterest">
                Giving a toast at the wedding
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="accommodationShared">
                Sharing accomodations
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">Comments or questions?</label>
        <div class="col-lg-3 inputGroupContainer">
          <div class="input-group col-lg-10">
            <textarea type="text" class="form-control" name="notes" placeholder="How can we help?" rows="4" style="resize: vertical;"></textarea>
          </div>
        </div>
      </div>

    </div>

    <div class="form-group">
      <div class="col-lg-9 col-lg-offset-3">
        <button type="submit" class="btn btn-default" id="postForm">Submit</button>
      </div>
    </div>

  </form>

  </div>
</body>

<footer>
<script src="validation-functions.js"></script>
</footer>

</html>
