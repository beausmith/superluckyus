<!doctype html>
<html lang=en-us>
<head>
  <meta charset=utf-8>
  <title>Jenny & Beau’s Wedding Website</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="canonical" href="http://superlucky.us/">
  <!-- <link href="/assets/favicon.png" rel="icon"> -->

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://use.typekit.net/hdz3bkl.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

  <link href="http://cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.1.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>
  <link rel="stylesheet" href="/superlucky.css"/>
</head>
<body>
  <div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>Jenny & Beau</h1>
      <p>Saturday, June 18, 2016</p>
      <p>Skåne, Sweden</p>
    </div>
  </div>








  <form class="form" role="form" id="rsvp-form"
    data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
    data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
    data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

    <div class="form-group">
      <label>
        <h3>Will you attend our wedding in Sweden on Saturday, June 18, 2016?</h3>
        <p class="label-help">If not, fear not. Festivities in California are brewing for Fall 2016.</p>
      </label>
      <div class="radio">
        <label>
          <input type="radio" name="attending" value="yes">
          <strong>Yes!</strong> We’re excited to celebrate with you this summer!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="attending" value="no">
          <strong>No.</strong> Unfortunately we can’t make it, but we’re looking forward the Califonia wedding in Fall 2016!
        </label>
      </div>
    </div>

    <div class="basic-fields">

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required data-bv-notempty-message="We need to know who you are!"/>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required data-bv-notempty-message="Your last name too!"/>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@domain.com" required data-bv-notempty-message="Check your email address again"/>
          </div>
        </div>
      </div>

    </div>
    <div class="attending-fields">

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+1-555-555-5555" required data-bv-notempty-message="How else will we ring you?"/>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Your mailing address" required data-bv-notempty-message="What if we want to post something to you?"/>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="others">
            <h3>Others in your party</h3>
            <p class="label-help">We’ve included those we assume will be in your party. <em>Please inquire regarding children.</em></p>
          </label>
          <textarea type="text" class="form-control" id="others" name="others" placeholder="" rows="4" style="resize: vertical;"></textarea>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-6 form-group">
          <h3>Interested in any of the following?</h3>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="gettingThere">
              Tips for getting to Sweden
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="swedish101">
              Basic Swedish
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="weddingTraditions">
              Swedish wedding traditions
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="drinkingSongs">
              Swedish drinking songs
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="localTourism">
              Things to do and see in the Skåne region
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="domesticTravel">
              Tips for traveling in Sweden
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toastInterest">
              Giving a toast at the wedding
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="accommodationShared">
              Sharing accomodations
            </label>
          </div>
        </div>
        <div class="col-sm-6 form-group">
          <h3>Do you like:</h3>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="saltedLicorice"/>
              salted licorice
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="smokedEel"/>
              smoked eel
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="pickledHerring"/>
              pickled herring
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="abba"/>
              ABBA
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="aceOfBase"/>
              Ace of Base
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="deathMetal"/>
              death metal
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="mayPoles"/>
              may poles
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="midnightSun"/>
              midnight sun
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="ikea"/>
              IKEA
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="absolut"/>
              Absolut vodka
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="cheeseTubes"/>
              cheese in tubes
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="meatballs"/>
              meatballs
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="smorgasbord"/>
              smörgåsbord
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="spotify"/>
              Spotify
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="vikings"/>
              vikings
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="sauna"/>
              saunas followed by a swimming
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="moose"/>
              moose
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="volvo"/>
              Volvo
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="murderMystery"/>
              murder mystery novels
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="iceHockey"/>
              ice hockey
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="beautifulWomen"/>
              beautiful women
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label>
              <h3>Would you like to give a toast?</h3>
              <p class="label-help">
                Swedish weddings have many toasts and we welcome you to participate.
              </p>
            </label>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="speech">
                I'd be honored to give a speech!
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="speechOther">
                <input type="text" name="speechOtherName" placeholder=""/> would be honored to give a speech!
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="notes">
              <h3>Comments or questions?</h3>
              <p class="label-help">
                Any dietary restrictions?
                We’ll be serving a delicious feast of seasonal Swedish cuisine.
              </p>
            </label>
            <textarea type="text" class="form-control" id="notes" name="notes" placeholder="How can we help?" rows="4" style="resize: vertical;"></textarea>
          </div>
        </div>
      </div>

    </div>
    <div class="basic-fields">

      <div class="form-group">
        <button type="submit" class="btn btn-default" id="postForm">Submit</button>
      </div>

    </div>

  </form>

  </div>
</body>

<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>

<script src="/vendor/viewport-units-buggyfill.js"></script>
<script>viewportUnitsBuggyfill.init();</script>

<script src="/superlucky.js"></script>

</html>
